<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP Base de Datos</title>
    <script src="JavaScript/Funciones.js"></script>
    <script src="JavaScript/Ajax.js"></script>
</head>
<body>
    <table align="center" border="2" style="border-color: green;background-color: silver">
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="1:Mostrar Productos (Alfabéticamente Ordenados)" onclick="Funciones.MostrarProductos()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="2:Mostrar Proveedores de Quilmes" onclick="Funciones.ProveedoresQuilmes()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="3:Mostrar Envios de Cantidad entre 200 Y 300" onclick="Funciones.EnviosEntre200y300()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="4:Cantidad de Productos Enviados" onclick="Funciones.ProductosEnviados()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="5:Primeros 3 Productos Enviados" onclick="Funciones.Primeros3Productos()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="6:Mostrar Nombre de Proveedores y Productos Enviados" onclick="Funciones.ProveedoresyProductosEnviados()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="7:Monto total de Envios" onclick="Funciones.MontoTotalEnvios()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="8:Monto del Producto '1' Enviado por el Proveedor '102'" onclick="Funciones.MontoDeProducto1PorProveedor102()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="9:Numeros de Productos por Proveedores de 'Avellaneda'" onclick="Funciones.ProductosPorProveedoresdeAvellaneda()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="10:Domicilios y Localidades de Proveedores con ' i ' en sus Nombres" onclick="Funciones.DatosDeProveedoresConLetraI()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="11:Agregar Producto ('Chocolate-Chico-$25,35')" onclick="Funciones.AgregarProductoChocolate()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="12:Agregar Proveedor (Solo campos Obligatorios 'Nombre','Domicilio','Localidad')" onclick="Funciones.InsertarNuevoProveedor()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="13:Agregar Nuevo Proveedor (107,'Rosales','La Plata','Rosales)'" onclick="Funciones.InsertarNuevoProveedor107()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="14:Cambiar Precios de Productos de Tamaño 'Grande'" onclick="Funciones.CambiarPrecios()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="15:Cambiar Tamaño a Productos con cantidad >= 300" onclick="Funciones.CambiarTamaño()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="16:Eliminar el Producto Numero '1'" onclick="Funciones.EliminarElPrimerProducto()"></td>
        </tr>
        <tr>
            <td style="color: whitesmoke;background-color: red;" align="center"><input type="button" style="color:whitesmoke;background-color:black;" value="17:Eliminar Proveedores sin Envios Realizados" onclick="Funciones.EliminarProveedoresSinEnvios()"></td>
        </tr>
    </table>
    <table name="muestra" id="muestra" border="2" align="center" style="color:white;background-color:black;">
    </table>
    <table name="Ingresa" id="Ingresa" border="2" align="center">
        <tr>
            <td><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" disabled></td>
        </tr>
        <tr>
            <td><input type="text" name="domicilio" id="domicilio" placeholder="Ingrese su Domilicio" disabled></td>
        </tr>
        <tr>
            <td><input type="text" name="localidad" id="localidad" placeholder="Ingrese su Localidad" disabled ></td>
        </tr>
        <tr>
            <td align="center"><input type="button" name="agregar" id="agregar" value="Agregar" onclick="Funciones.CargarProveedor()" disabled></td>
        </tr>
    </table>
</body>
</html>
